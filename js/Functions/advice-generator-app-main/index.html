<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="id">advice #50</div>

    <div class="advice">
      "Walking is a perfectly valid solution to traffic congestion problems."
    </div>
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    </div>
    <div class="p-icon">
      <div onclick="getApi()" class="icon icon-dice">
        <img src="./images/icon-dice.svg" alt="icon-dice">
      </div>
      <div onclick="callCopy()" class="icon icon-copy">
        <img src="./images/icon-copy.svg" alt="icon-copy">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
