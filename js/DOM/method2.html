<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Click me</h1>

        <script>
            const h1 = document.querySelector("h1");
            let count = 0;

            h1.innerHTML += count;
            h1.onclick = () => {
                // alert("Clicked ");
                h1.innerHTML += count;
                count++;
                if (count >= 5) {
                    h1.onclick = null;
                }
            };
        </script>
    </body>
</html>
