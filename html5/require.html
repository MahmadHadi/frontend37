<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="./audio.html">
            <p>
                <label for="email">email : </label>
                <input required type="email" email="email" id="email" />
            </p>
            <p>
                <label for="email">email : </label>
                <input type="email" autofocus email="email" id="email" />
            </p>
            <p>
                <label for="email">email : </label>
                <input type="email" autofocus email="email" id="email" />
            </p>
            <p>
                <label for="email">email : </label>
                <input
                    autocomplete="on"
                    type="email"
                    email="email"
                    id="email"
                />
            </p>

            <p>
                <label for="number">number</label>
                <input type="number" name="number" id="number" required />
            </p>

            <p>
                <input type="submit" value="normal Submit " />
                <input
                    type="submit"
                    formaction="article.html"
                    value="formaction Submit "
                />
                <input
                    type="submit"
                    formaction="./datalist.html"
                    value="datalist Submit "
                />
            </p>
        </form>
    </body>
</html>
