<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- * input -> pwd, checkbox, btn, radio -->
        <!-- ! http://127.0.0.1:3000/html5/input.html?pwd=asdf&football=on&gender=on# -> get -->
        <!-- ! http://127.0.0.1:3000/html5/input.html# -> post -->
        <form action="#" method="get">
            <p>
                <label for="pwd">Password: </label>
                <input type="password" name="pwd" id="pwd" />
            </p>

            <p>
                <label for="cricket">Cricket </label>
                <input type="checkbox" name="cricket" id="cricket" />

                <label for="football">Football </label>
                <input type="checkbox" name="football" id="football" />
            </p>

            <p>
                <label for="male">Male : </label>
                <input type="radio" name="gender" id="male" />
                <label for="female">Female : </label>
                <input type="radio" name="gender" id="female" />
                <label for="female2">Female2 : </label>
                <input type="radio" name="gender" id="female2" />
            </p>
            <p>
                <button>asdf asdf</button>
                <input type="button" value="BTN" />
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </body>
</html>
